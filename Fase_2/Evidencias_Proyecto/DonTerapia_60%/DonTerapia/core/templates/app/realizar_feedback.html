<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Feedback</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Realizar Feedback</h1>
    
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Actividad: {{ actividad_titulo }}</h5>
            
            {% if antecedentes %}
                <p><strong>Antecedentes:</strong> {{ antecedentes }}</p>
                <p><strong>Conducta:</strong> {{ conducta }}</p>
                <p><strong>Consecuencia:</strong> {{ consecuencia }}</p>
            {% else %}
                <p><strong>Tarea:</strong> {{ pregunta }}</p>
                <p><strong>Respuesta del Paciente:</strong> {{ respuesta }}</p>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="comentario">Comentario del Feedback</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar Feedback</button>
                <a href="{% url 'progreso_pacientes' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
