<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Terapia - Paciente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/terapeuta.css' %}">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <h1 class="navbar-brand">Don Terapia</h1>
            <div class="user-info d-flex align-items-center ms-auto">
                <p class="text-white mb-0 me-3">Bienvenido, {{ user.username }}</p>
                <img src="{% static 'app/img/logo.png' %}" alt="Icono de Usuario" class="rounded-circle" width="40" height="40">
            </div>
        </div>
    </header>

    <main class="container d-flex flex-column align-items-center mt-5">
        <div class="main-menu w-100 d-flex flex-column align-items-center gap-3">
            <!-- Cambié el botón de Progreso Paciente a un enlace que redirige a la vista de progreso -->
            <a href="{% url 'progreso_pacientes' %}" class="btn btn-lg btn-outline-primary w-50" id="progreso">Progreso Paciente</a>
            <a href="{% url 'actividades' %}" class="btn btn-lg btn-outline-success w-50" id="actividades">Actividades</a>
            <button class="btn btn-lg btn-outline-warning w-50" id="notificaciones">Notificaciones</button>
        </div>
    </main>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
