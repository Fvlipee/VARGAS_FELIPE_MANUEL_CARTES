
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'app/css/actividades.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>Actividades</h1>
    </div>
    
    <div id="activitiesCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#activitiesCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#activitiesCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#activitiesCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <!-- Wrapper para los slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'app/img/pintar.png' %}" class="d-block w-100" alt="Pintar y Dibujar">
                <div class="carousel-caption">
                    <h5>Pintar y Dibujar</h5>
                    <button class="btn btn-primary">Ver actividad</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/img/jardin.png' %}" class="d-block w-100" alt="Jardín Retro">
                <div class="carousel-caption">
                    <h5>Jardín Retro</h5>
                    <button class="btn btn-primary">Ver actividad</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'app/img/rorschach.png' %}" class="d-block w-100" alt="Test de Rorschach">
                <div class="carousel-caption">
                    <h5>Test de Rorschach</h5>
                    <button class="btn btn-primary">Ver actividad</button>
                </div>
            </div>
        </div>
        
        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#activitiesCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#activitiesCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <div class="actions">
        <button id="createActivity" class="btn btn-success">Crear actividad</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'app/js/actividades.js' %}"></script>
{% endblock %}
