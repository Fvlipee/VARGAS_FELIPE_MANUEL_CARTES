{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Terapia - Paciente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/terapeuta.css' %}">
    <style>
        /* Fondo con imagen y efecto borroso */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('{% static "app/img/background.png" %}') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1; /* Envía el fondo detrás del contenido */
        }

        /* Estilo del cuadro blanco */
        .content-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
            margin: 0 auto;
            max-width: 600px;
            width: 100%;
        }

        /* Colores personalizados */
        :root {
            --primary-color: #2b2a2a;
            --secondary-color: #f3f3f3;
            --text-color: #333;
            --accent-color: #FF6F61;
        }

        /* Navbar personalizado */
        .navbar {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-info p {
            margin: 0;
            font-size: 18px;
        }

        /* Estilo de botones */
        .main-menu button, .main-menu a {
            width: 100%;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .main-menu button {
            border: 2px solid #FF6F61;
        }

        .main-menu a {
            border: 2px solid #28a745;
        }

        .main-menu button:hover {
            background-color: #FF6F61;
            color: white;
        }

        .main-menu a:hover {
            background-color: #28a745;
            color: white;
        }

    </style>
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <h1 class="navbar-brand">Don Terapia</h1>
            <div class="user-info d-flex align-items-center ms-auto">
                <p class="text-white mb-0 me-3">Bienvenido, {{ user.username }}</p>
                <img src="{% static 'app/img/logo.png' %}" alt="Icono de Usuario" class="rounded-circle" width="40" height="40">
            </div>
        </div>
    </header>

    <main class="container d-flex flex-column align-items-center mt-5">
        <div class="content-box">
            <div class="main-menu w-100 d-flex flex-column align-items-center gap-3">
                <!-- Botones principales -->
                <a href="{% url 'progreso_pacientes' %}" class="btn btn-lg btn-outline-primary w-100 mb-3" id="progreso">Progreso Paciente</a>
                <a href="{% url 'actividades' %}" class="btn btn-lg btn-outline-success w-100 mb-3" id="actividades">Actividades</a>
                <a href="{% url 'ver_feedbacks' %}" class="btn btn-lg btn-outline-warning w-100" id="feedbacks">Ver Feedbacks</a>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
