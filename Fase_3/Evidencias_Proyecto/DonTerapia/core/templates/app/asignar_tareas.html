<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Tareas - Don Terapia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    <style>
        /* Fondo con imagen y efecto borroso */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('{% static "app/img/background.png" %}') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1; /* Envía el fondo detrás del contenido */
        }

        /* Estilo del cuadro blanco */
        .content-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
            margin: 0 auto;
            max-width: 600px;
        }

        /* Colores personalizados */
        :root {
            --primary-color: #2b2a2a;
            --secondary-color: #f3f3f3;
            --text-color: #333;
            --accent-color: #FF6F61;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="content-box">
        <h1 class="text-center">Asignar Tareas para {{ actividad.titulo }}</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="tareas">Escribe hasta 5 tareas que quieras asignar</label>
                <input type="text" class="form-control mb-2" name="tareas" placeholder="Tarea 1">
                <input type="text" class="form-control mb-2" name="tareas" placeholder="Tarea 2 (opcional)">
                <input type="text" class="form-control mb-2" name="tareas" placeholder="Tarea 3 (opcional)">
                <input type="text" class="form-control mb-2" name="tareas" placeholder="Tarea 4 (opcional)">
                <input type="text" class="form-control mb-2" name="tareas" placeholder="Tarea 5 (opcional)">
            </div>

            <h6>Selecciona los pacientes a los que deseas asignar las tareas:</h6>
            <!-- Lista de pacientes con checkboxes -->
            <div class="form-group">
                {% for paciente in pacientes %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="pacientes" value="{{ paciente.id }}" id="paciente{{ paciente.id }}">
                        <label class="form-check-label" for="paciente{{ paciente.id }}">
                            {{ paciente.username }}
                        </label>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-success mt-3">Asignar Tareas</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
