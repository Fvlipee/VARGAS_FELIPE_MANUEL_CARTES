{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Actividad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Fondo con imagen y efecto borroso */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('{% static "app/img/background.png" %}') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1; /* Envía el fondo detrás del contenido */
        }

        /* Colores personalizados */
        :root {
            --primary-color: #2b2a2a;
            --secondary-color: #f3f3f3;
            --text-color: #333;
            --accent-color: #FF6F61;
        }

        /* Cuadro que envuelve el contenido */
        .content-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            width: 90%;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Cuadro que envuelve el contenido -->
<div class="container mt-5">
    <div class="content-box">
        <h1 class="text-center">Realizar Actividad: {{ actividad.titulo }}</h1>

        <form method="post">
            {% csrf_token %}
            <!-- Mostrar solo las tareas no completadas -->
            <div class="form-group">
                {% for tarea in tareas %}
                    <label for="tarea_{{ tarea.id }}">{{ tarea.descripcion }}</label>
                    <input type="text" class="form-control" name="tarea_{{ tarea.id }}" required>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-success w-100">Enviar Respuestas</button>
        </form>
    </div>
</div>

<!-- Modal de éxito -->
<div class="modal fade" id="modalExito" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalExitoLabel">¡Éxito!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                La actividad se realizó correctamente.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="location.href='{% url 'actividades_asignadas' %}'">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para mostrar el modal si la actividad fue realizada -->
{% if actividad_realizada %}
<script>
    $(document).ready(function() {
        $('#modalExito').modal('show');
    });
</script>
{% endif %}

</body>
</html>
